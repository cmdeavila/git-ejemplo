    <script>
        num = prompt("Ingrese número a generar:")
        num=parseInt(num)
        for (var i = 1; i <= num; i++) {
            if (i % 2 != 0) {
                continue;
            }
            document.write(i + '<br>');
            console.log(i)
        }
    </script>
