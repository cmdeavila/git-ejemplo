<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/miEstilo.css') }}">
<script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
<body>
  <h1>Registrarse</h1>


 <form name="formulario" method="post" action="" onSubmit="return validar_formulario();">
    <label for="usuario">Usuario</label>
    <input name="usuario" id="usuario" >
    <label for="email">Correo Electrónico</label>
    <input name="email" id="email" >
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" >
	<img src="{{ url_for('static', filename='images/show_pwd.png') }}" onmouseover="mostrarPassword();" onmouseout="ocultarPassword();" />
    <input type="submit" value="Registrarse">
  </form>
</body>
</html>
