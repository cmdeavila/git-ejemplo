<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Le damos la Bienvenida: </h1>
    <h4>{{ nombre}} </h4>
    <h4>{{ ani}} </h4>
    <p>{{ lis}} </p>

    {% if ani > 18 %}
        <p>Es mayor de edad</p>
    {% endif %}

    {% for item in lis %}
        <p>{{ item }}</p>
    {% endfor %}
</body>
</html>
