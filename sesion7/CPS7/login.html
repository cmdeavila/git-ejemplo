<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <div class="cajalogin">
        <img class="imagen" src="C:\git-prueba\sesion7\imagenes\login.png" alt="logo">
        <h1>Inicia Sesión</h1>
        <!-- Ahora agregamos el formulario sin atributos-->
        <form >
            <!-- Se realizan dos secciones  -->
            <!-- 1. Username -->
            <label for="nomusuario">Nombre de Usuario</label>
            <input type="text" name="nomusuario" id="nomusuario" placeholder="Ingrese usuario">
            <!-- <br><br> -->
            <!-- 2. Password -->
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" placeholder="Contraseña">
            <!-- <br><br> -->
            <input type="submit" value="Iniciar">
            <!-- <br> -->
            <a href="#">¿Olvidó su contraseña?</a>
            <br>
            <a href="#">Registrese</a>
        </form>

    </div>
</body>
</html>
